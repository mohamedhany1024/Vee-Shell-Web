
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Calculator</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/shellUI.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/calc.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
	</head>
	<body>

		<div class="background"></div>
		<div class="splashScreen" id="splashScreen"><img src="{{ url_for('static', filename='images/calculator.png') }}" alt=""></div>
		<div class="screen" id="main">
			<div class="titleBar"><p>Calculator</p></div>
			<div class="textBlock">
				<div class="display">
					<p id="expression"></p>
					<p id="result"></p>
				</div>
			</div>
			
			<div class="grid3">
				<button class="btn" id="7" onclick="number(this.id)">7</button>
				<button class="btn" id="8" onclick="number(this.id)">8</button>
				<button class="btn" id="9" onclick="number(this.id)">9</button>
				<button class="btn" id="6" onclick="number(this.id)">6</button>
				<button class="btn" id="5" onclick="number(this.id)">5</button>
				<button class="btn" id="4" onclick="number(this.id)">4</button>
				<button class="btn" id="3" onclick="number(this.id)">3</button>
				<button class="btn" id="2" onclick="number(this.id)">2</button>
				<button class="btn" id="1" onclick="number(this.id)">1</button>
				<button class="btn" id="0" onclick="number(this.id)">0</button>
	
			</div>
			
			<div class="textBlock">
				
				<button class="btn" onclick="clearDisp()">CE</button>
				
				<button class="btn" id="+" onclick="operator(this.id)">+</button>
				<button class="btn" id="-" onclick="operator(this.id)">-</button>
				<button class="btn" id="/" onclick="operator(this.id)">/</button>
				<button class="btn" id="*" onclick="operator(this.id)">x</button>
				<button class="btn" onclick="getResult()">=</button>
			</div>
		
			</div>
			</div>
		</div>
        <style>
            .background {
                background-image: url('../static/wallpapers/{{ wallpaper }}');
            }
        </style>

		<script src="{{ url_for('static', filename='js/calc.js') }}"></script>
		<script src="{{ url_for('static', filename='js/shellUtils.js') }}"></script>
	</body>
</html>
