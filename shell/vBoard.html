                <div class="spacebar">
                    <input type="button" value="Space" onclick='v(" ")' id="key">

            </div> 
            
            <style>
                .board-warp {
                    position: fixed;
                    width: 100%;
                    left: 0;
                    bottom: 0;
                    padding: 3% 0;
                    user-select: none;
                    transition: bottom 0.4s;
                }
                
                #vBoard {
                    text-align: center; 
                    background-color: #252525;
                    
                }
            
                #key {
                    font-size: 210%;
                    background-color: #505050;
                    color: #ffffff;
                    border-radius: 20%;
                    border: none;
                    margin: 0.5%;
                    outline: none;
                    cursor: pointer;
                }
        
                #key:hover {
                    background-color: cornflowerblue;<h5>Top Sites</h5>
                }
                
                .numbers {
                    background-color: #161616;
                }

                .row2 {
                    padding-right: 7%;
                }   
        
                .row3 {
                    padding-right: 5%;
                }

                #searchBtn {
                    background-color: #00f829;
                    border-style: none;
                    color: white;
                    border-top-right-radius: 7px;
                    border-bottom-right-radius: 7px;
                    font-size: 100%;
                }
            </style>
            
            <script>
                 /*when Any Of the buttons is Pressed any input Field that has an id of editText.
                will Recieve the value of the button Which the user Pressed*/
                function v(val) {
                    document.getElementById("editText").value+=val;
                    var audio = new Audio('sounds/key_press.wav');
                    audio.play();
                }
        
                function del() {
                    let tArea = document.getElementById("editText")
                    tArea.value = tArea.value.substring(0, tArea.value.length - 1);
                    var audio = new Audio('sounds/key_press.wav');
                    audio.play();
                }

              
            </script>
            <div class="navBar">
                    <ul>
                            <li id="home">
                                    <a href="home.html" id="home_link">
                                        H
                                    </a>
                                </li>
                        
                                <li id="showVBoard-li">
                                    <button onclick="showBoard()" id="toggleVBoard">/\</button>
                                </li>
                    </ul>
                    
                </div>
                
                <style>
                   
                
                    #home {
                        text-align: center;
                    }
                
                    #home_link {
                        font-family: sans-serif;
                        color: white;
                        font-size: 190%;
                    }
                
                    .navBar {
                        background-color: #646464;
 
                        
                    }
                
                    #showVBoard-li {
                        float: left;
                        
                    }
                
                    #showVBoard {
                        background-color: #646464;
                        color: white;
                        font-size: 190%;
                    }
                
                    .navBar ul {
                        overflow: hidden;
                        list-style-type: none;
                    }
                
                    .navBar li {
                        float: right;
                        width: 20%;
                    }

                    #toggleVBoard {
                        background-color: #646464;
                        color: white;
                        font-size: 190%;
                        border-style: none;
                    }
                </style>
                
                <script>
                    function showBoard() {
                        var kb = document.getElementById("vBoard");
                        
                        if (kb.style.display==="none") {
                            kb.style.display="block";
                        } else {
                            kb.style.display="none";
                        }
                
                    }
                
                    
                </script>
        
</div>
